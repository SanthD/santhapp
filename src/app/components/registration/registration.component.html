<form [formGroup]="studentForm"  (ngSubmit)="onSubmit()">
  <div class="container-fluid">
    <div class="col-12 my-5">
      <h1 class="text" style="color: rgb(80, 80, 80)">
        Request immigration FX Price Quote
      </h1>
    </div>
    <div class="container-fluid border">
      <div class="container-fluid">
        <div class="row mt-1">
          <div class="col-13 my-2">
            <h3 class="sub-title" style="color: rgb(120, 120, 120)">
              Contact Details
            </h3>
          </div>
          <div class="form-group col-sm-4">
            <label class="mandatory" for="bName">Business Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="businessName"
            />
          </div>
          <div class="form-group col-sm-4">
            <label class="mandatory" for="firstName"
              >Business Contact First Name</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="businessFirstName"

            />
         
          </div>
          <div class="form-group col-sm-4">
            <label class="mandatory" for="lastName"
              >Business Contact Last Name</label
            >
            <input
              type="text"
              class="form-control"
              formControlName="businessLastName"
                     />
         
          </div>
        </div>
        <div class="row mt-3 col-13">
          <div class="form-group mt-2 col-sm-4">
            <label for="email">Business Email</label>
            <input
              type="text"
              class="form-control"
              formControlName="businessEmail"
         
            />
                  </div>
          <div class="form-group mt-2 col-sm-4">
            <label for="phNo">Business Phone Number</label>
            <input
              type="text"
              class="form-control"
              formControlName="businessPhoneNumber"
             
              
            />
            
          </div>
          <div class="form-group mt-2 col-sm-4">
            <label for=""
              >Are you currently a raj Business Banking Client?</label
            >
            <div class="input-group mb-3">
              <select class="form-select" formControlName="businessClientStatus" >
                <option>Select</option>
                <option *ngFor="let ans of ans">{{ ans }}</option>
              </select>
            </div>
          </div>
        </div>
      </div>
      <div class="container-fluid">
        <div class="row mt-1">
          <div class="col-12 my-2">
            <h3 class="sub-title" style="color: rgb(120, 120, 120)">
              Competitor Pricing Details
            </h3>
          </div>
          <div class="form-group col-sm-4">
            <label for="">Transfer Country</label>
            <div class="input-group mb-3">
              <select class="form-select" formControlName="businessCountry" >
                <option >Select country</option>
                <option *ngFor="let country of country">{{ country }}</option>
              </select>
            </div>
          </div>
          <div class="col-sm-4">
            <label class="mandatory" for="trsDate">Transaction Date</label>
            <input
              type="date"
              class="form-control"
              formControlName="expectedDate"
              
            />
            
          </div>
          <div class="form-group col-sm-4">
            <label class="mandatory" for="compName">FX Competitor Name</label>
            <input
              type="text"
              class="form-control"
              formControlName="fXCompetitorName"
             
              
            />
            
          </div>
          <div class="form-group row mt-2 col-12">
            <label for="attachment1">Proof of competitor rate quote</label>
            <label class="text-muted" for="file1"
              ><br />
              Attach quote or invoice/order with FX rate, date and time stamp
            </label>
            <div class="col-sm-6">
              <label class="label text-muted" for="file1"
                ><br />
                Attachment 1 (required)
              </label>
              <input
                type="file"
                class="upload form-control"
                formControlName="businessAttachment1"
                
              />

              <label class="text-muted" for="file1">
                Allowed file types: JPG, JPEG, PNG, PDF. In maximum size of 10MB
                each
              </label>
            
            </div>
            <div class="col-sm-6">
              <label class="label text-muted" for="file2"
                ><br />
                Attachment 2 (optional)
              </label>
              <input
                type="file"
                class="upload form-control"
                accept=".pdf,.jpeg,.png,.jpg,10MB"
                placeholder="No file selected"
                formControlName="businessAttachment2"
              />
            </div>
          </div>
          <div class="form-group mt-3 col-12">
            <label for="additional">Additional Information</label><br />
            <textarea
              class="form-control col-12"
              type="text"
              id="additional"
              rows="3"
              formControlName="additionalInformation"
            ></textarea>
          </div>
          <div class="mt-3 row col-12">
            <div class="form-group form-check col-sm-8">
              <label class="form-check-label" for="gridCheck"
                >I agree to the
                <a href="#" style="text-decoration: none"
                  >terms and conditions</a
                >
                and submit the request</label
              >
              <input
                class="form-check-input"
                type="checkbox"
                formControlName="terms"
                
              />
          
            </div>
            <div class="col-sm-4">
              <input
                type="submit"
                class="col-sm-3 btn btn-danger"
                style="float: right"
                value="Submit"
              />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
